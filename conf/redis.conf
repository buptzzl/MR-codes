<?xml version="1.0"?>

<!-- @ConfigureTool Put personal-specific property overrides in this file. -->

<configuration>
	
	<!--  Redis 商品标题分类的结果缓存   -->
	<property>
		<name>classCache.host</name>
		<value>114.111.164.12</value>
	</property>
	<property>
		<name>classCache.port</name>
		<value>3003</value>
	</property>
	<property>
		<name>classCache.timeout</name>
		<value>30000</value>
	</property>
	<property>
		<name>classCache.ttl_key</name>
		<value>7776000</value>
	</property>
	<property>
		<!--可分配多少个jedis实例,  从pool中引入一个jedis实例时，最大的等待时间 -->
		<name>classCache.maxActive</name>
		<value>100</value>
	</property>
	<property>
		<!-- 最大(空闲的)的jedis实例 -->
		<name>classCache.maxIdle</name>
		<value>100</value>
	</property>
	<property>
		<!-- 引入一个jedis实例时，最大的等待时间  -->
		<name>classCache.maxWait</name>
		<value>10000</value>
	</property>
	<property>
		<!-- 连接空闲的最小时间 达到则可将该连接释放   -->
		<name>classCache.minEvictableIdleTimeMillis</name>
		<value>100000</value>
	</property>
	<property>
		<!-- “空闲链接”检测线程的监测周期   -->
		<name>classCache.timeBetweenEvictionRunsMillis</name>
		<value>600000</value>
	</property>
	
	<property>
		<name>classCache.debug</name>
		<value>false</value>
	</property>
	<property>
		<name>classCache.dump_user</name>
		<value>true</value>
	</property>
	
		
</configuration>